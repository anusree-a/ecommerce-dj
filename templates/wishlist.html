{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-danger mb-4">Your Wishlist</h2>
  {% if wishlist_items %}
    <div class="row">
      {% for item in wishlist_items %}
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img src="{{ item.product.image.url }}" class="card-img-top" alt="{{ item.product.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ item.product.name }}</h5>
            <p class="card-text">â‚¹{{ item.product.price }}</p>
            <a href="{% url 'add_to_cart' item.product.id %}" class="btn btn-success btn-sm">Add to Cart</a>
            <a href="{% url 'toggle_wishlist' item.product.id %}" class="btn btn-outline-danger btn-sm">Remove</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  {% else %}
    <p>You haven't added any products to your wishlist.</p>
  {% endif %}
</div>
{% endblock %}
