{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <h4 class="mb-3 text-primary">Reset Your Password</h4>
  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email|add_class:"form-control mb-3" }}
    <button type="submit" class="btn btn-primary w-100">Send Reset Email</button>
  </form>
</div>
{% endblock %}
